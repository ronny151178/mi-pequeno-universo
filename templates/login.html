<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Pequeño Universo - Acceso Seguro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .login-body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 2rem;
        }

        .login-logo-img {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            object-fit: contain;
        }

        .login-logo-text {
            font-size: 1.8rem;
            font-weight: bold;
            color: #1e293b;
        }

        .login-subtitle {
            color: #64748b;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .login-form input {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
            background: #f8fafc;
        }

        .login-form input:focus {
            outline: none;
            border-color: #2563eb;
            background: white;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-btn:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: #fef2f2;
            color: #dc2626;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            border: 1px solid #fecaca;
            display: none;
        }

        .security-info {
            margin-top: 2rem;
            padding: 1rem;
            background: #f0f9ff;
            border-radius: 8px;
            border: 1px solid #bae6fd;
            color: #0369a1;
            font-size: 0.9rem;
        }

        .loading {
            display: none;
            margin-top: 1rem;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2563eb;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="login-logo-img">
            <div class="login-logo-text">Mi Pequeño Universo</div>
        </div>
        
        <div class="login-subtitle">
            Sistema de Gestión Educativa
        </div>

        <form class="login-form" id="loginForm">
            <input type="text" id="username" placeholder="Usuario" required autocomplete="username">
            <input type="password" id="password" placeholder="Contraseña" required autocomplete="current-password">
            
            <button type="submit" class="login-btn" id="loginBtn">
                🔐 Iniciar Sesión
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div style="margin-top: 0.5rem;">Verificando credenciales...</div>
            </div>
        </form>

        <div class="error-message" id="errorMessage">
            <!-- Mensajes de error aparecerán aquí -->
        </div>

        <div class="security-info">
            🔒 Su sesión es segura. Se cerrará automáticamente después de 2 horas de inactividad.
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            
            // Mostrar loading
            loginBtn.style.display = 'none';
            loading.style.display = 'block';
            errorMessage.style.display = 'none';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Redirigir al dashboard
                    window.location.href = '/dashboard';
                } else {
                    // Mostrar error
                    errorMessage.textContent = result.error;
                    errorMessage.style.display = 'block';
                    
                    // Restaurar botón
                    loginBtn.style.display = 'block';
                    loading.style.display = 'none';
                }
            } catch (error) {
                errorMessage.textContent = 'Error de conexión. Intente nuevamente.';
                errorMessage.style.display = 'block';
                
                // Restaurar botón
                loginBtn.style.display = 'block';
                loading.style.display = 'none';
            }
        });

        // Enfocar el campo de usuario al cargar
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('username').focus();
        });

        // Mostrar/ocultar contraseña con Enter
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
